<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directions</title>
  <style>
    canvas{border:1px solid black}
  </style>
</head>
<body>

<canvas width="1000" height="900"></canvas>

  

<script>
  let canvas = document.querySelector('canvas');
  let context = canvas.getContext('2d');
  var x = 0, y = 0;
  var imagem = new Image();
  
  function drawRect(x, y){
                imagem.src = "smolkeanureeves.png";
                context.drawImage(imagem,x,y);
                    console.log(posX, posY);
  }

  let dirX=0;
  let dirY=0;
  let posX=470;
  let posY=430;
  let velocity=30;


  function Start(){
    let time = setInterval(Update, 100);
    document.addEventListener('keydown', KeyDown);
    document.addEventListener('keyup', KeyUp);
  }

  function KeyDown(){
    let tecla = event.key;
    if(tecla === 'ArrowRight' && posX<700)
      dirX = 1
    else if(tecla === 'ArrowLeft' && posX>0)
      dirX = -1
    else if(tecla === 'ArrowUp' && posY>0)
      dirY = -1
    else if(tecla === 'ArrowDown' && posY<550)
      dirY = 1
  }
  
  function KeyUp(){
    let tecla = event.key;
    if(tecla === 'ArrowRight')
      dirX = 0
    else if(tecla === 'ArrowLeft')
      dirX = 0
    else if(tecla === 'ArrowUp')
      dirY = 0
    else if(tecla === 'ArrowDown')
      dirY = 0
  }
  function Update(){
    context.clearRect(0, 0, canvas.width, canvas.height);
    if(x<=700 && x>=0){
    posX += dirX * velocity;
    }
    if(y<=550 && y>=0){
    posY += dirY * velocity;
    }
    if(x>700){
    x =700;
    }
    if(y>550){
    y =550;
    }
    drawRect(posX, posY);
  }

  window.addEventListener('load', Start)  
   
  



</script>
</body>
</html>
